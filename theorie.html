<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body, p, h2, h1, nav ul {
      direction: rtl;
      text-align: right;
    }

    * {
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    body {
      font-family: 'Tajawal', 'Amiri', serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('assets/fond.jpeg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(0, 123, 255, 0.4);
      color: white;
      padding: 1rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #search {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #1e3a8a;
    }

    .carousel-container {
      overflow-x: auto;
    }

    .carousel {
      display: flex;
      gap: 1rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-bottom: 1rem;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 600px) {
      .charts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    footer {
      background-color: #e5e7eb;
      color: #555;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="theorie.html">Théorie</a></li>
               
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>نظرية العقل</h1>
            <p>تتنزل نظرية العقل في هذا الموقع ضمن خارطة ذهنية حتى يسهل التفاعل معها </p>

            <!-- Ici tu peux ajouter la carte mentale -->
            <div class="charts-grid">
                <iframe width="1000" height="480" src="https://embed.coggle.it/diagram/Z_lo0A75rfBGseKD/7fb3e9a33736880a894601468174526ac2e50f5b176d7c1ed25653899e610691" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025- Ameni Ammar - Guide éducatif sur la théorie de l'esprit</p>
        </div>
    </footer>
</body>
</html>
